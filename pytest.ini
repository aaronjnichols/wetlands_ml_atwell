[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src/ to Python path so wetlands_ml_geoai module is importable
pythonpath = src

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require fixtures, may be slower)

# Default options: show short test summary, verbose output
addopts = -ra -v

# Ignore virtual environments and data directories
norecursedirs = venv venv312 data .git __pycache__ *.egg-info

